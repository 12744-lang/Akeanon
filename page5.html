<br><center><b><font face="TH kodchasal" size="6"></font><center>ดอกไม้ประจำจังหวัดสมุทรปราการ คือ ดอกดาวเรือง (Marigold) ซึ่งมีชื่อวิทยาศาสตร์ว่า {Tagetes erecta} Linn. เป็นดอกไม้ที่มีสีเหลืองหรือสีส้ม เป็นสัญลักษณ์แห่งความเจริญรุ่งเรือง นิยมปลูกเพื่อความสวยงามและใช้ในงานประเพณี นอกจากนี้ยังมีต้นไม้ประจำจังหวัดคือ ต้นโพทะเล
