<br>ตราสัญลักษณ์ประจำจังหวัดสมุทรปราการ คือ รูปพระสมุทรเจดีย์ ซึ่งเป็นปูชนียสถานสำคัญคู่บ้านคู่เมือง สร้างขึ้นในสมัยรัชกาลที่ 2 และเสร็จสมบูรณ์ในสมัยรัชกาลที่ 4 ตั้งอยู่กลางแม่น้ำเจ้าพระยา (เดิมเป็นเกาะ) ภายในบรรจุพระบรมสารีริกธาตุ พระพุทธรูปปางห้ามสมุทร เพื่อเป็นศูนย์กลางทางจิตใจของชาวเมืองหน้าด่าน
